<html>
<head>
    <title>Second Page</title>
</head>
<body>
    <div class="mainWrapper">
        <h1>CRUD Files</h1>

        <form>
            <div class="form-group">
                <label>File name</label>
                <input id="fileName" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea id="fileContents" class="form-control" rows="5"></textarea>
            </div>
        </form>
        <button id="btnCreate" class="brn btn-default">Create</button>
        <button id="btnRead" class="brn btn-default">Read</button>
        <button id="btnDelete" class="brn btn-default">Delete</button>
        <button id="btnUpdate" class="brn btn-default">Update</button>
        
    </div>

    <script src="crud.js"></script>

</body>

</html>
